<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="6" cellpadding="5">   
                <p:dataTable emptyMessage="Sem alunos cadastrados." id="tabela" value="#{alunoMB.findAll()}" var="aluno" filteredValue="#{alunoMB.filtroAluno}">
            <p:column  headerText="ID" sortBy="#{aluno.id}" filterBy="#{aluno.id}" >  
            <h:outputLabel value="#{aluno.id}"/>
            </p:column>
            <p:column headerText="Nome" sortBy="#{aluno.nome}" filterBy="#{aluno.nome}" >
            <h:outputLabel value="#{aluno.nome}"/>
            </p:column>
            <p:column headerText="Sexo" sortBy="#{aluno.sexo}" filterBy="#{aluno.sexo}" >
            <h:outputLabel value="#{aluno.sexo}"/>
            </p:column>
            <p:column headerText="Nascimento" sortBy="#{aluno.nascimento}" filterBy="#{aluno.nascimento}" >
            <h:outputLabel value="#{aluno.nascimento}"/>
            </p:column>
            <p:column headerText="Turma" sortBy="#{aluno.turma}" filterBy="#{aluno.turma}" >
            <h:outputLabel value="#{aluno.turma}"/>
            </p:column>
            <p:column headerText="Nome do Pai" sortBy="#{aluno.nomePai}" filterBy="#{aluno.nomePai}" >
            <h:outputLabel value="#{aluno.nomePai}"/>
            </p:column>
            <p:column headerText="Nome da Mãe" sortBy="#{aluno.nomeMae}" filterBy="#{aluno.nomeMae}" >
            <h:outputLabel value="#{aluno.nomeMae}"/>
            </p:column>
            <p:column headerText="Telefone" sortBy="#{aluno.telefone}" filterBy="#{aluno.telefone}">
            <h:outputLabel value="#{aluno.telefone}" />
            </p:column>
            <p:column headerText="Endereço" sortBy="#{aluno.endereco}" filterBy="#{aluno.endereco}" >
            <h:outputLabel value="#{aluno.endereco}"/>
            </p:column>
                </p:dataTable>
        </h:panelGrid>
    </h:body>
</html>
