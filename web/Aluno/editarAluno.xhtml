<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Aluno</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form id="formAlterarAlunos">
            
            <p:panel style="font: sans-serif; font-size: medium" header="Alterar Dados do Aluno" id="cadastrarAluno">
            <p:messages autoUpdate="true"/>
            <p:wizard style="font-size: small">
        
                <p:tab title="Dados do Aluno">  
                <h:panelGrid style="font-size: small;" id="dadosAluno"  columns="3" cellpadding="1" cellspacing="1"> 

                    <h:outputLabel  for="nome" value="Nome Completo do Aluno:" style="font-weight:bold"/> 
                    <p:inputText required="true" id="nome" requiredMessage="Campo Obrigatório!" value="#{alunoMB.aluno.nome}">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="nome" display="icon"/>
                

                <h:outputLabel for="sexo" style="font-weight:bold" value="Selecione o sexo:"/>
                <p:selectOneMenu id="sexo" value="#{alunoMB.aluno.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>                               
                </p:selectOneMenu>
                <br/>
                <h:outputLabel style="font-weight:bold" for="dataNascimento" value="Data de Nascimento:"/>
                <p:inputMask required="true" requiredMessage="Campo Obrigatório!" id="dataNascimento" value="#{alunoMB.aluno.datanascimento}" mask="99/99/9999"/> 
                <p:message for="dataNascimento" display="icon"/>
                




                <h:outputText value="Turma: " style="font-weight:bold" />  
                <p:selectOneMenu id="turma" value="#{alunoMB.codTurma}">  
                <f:selectItem itemLabel="Maternal" itemValue="1" />  
                <f:selectItem itemLabel="Jardim I" itemValue="2" />  
                <f:selectItem itemLabel="Jardim II" itemValue="3" />     
            </p:selectOneMenu>  
                 <br/>

                </h:panelGrid>
            </p:tab>

            <p:tab title="Dados dos Pais">   
                <h:panelGrid style="font-size: small;" id="dadosPais"  columns="6" cellpadding="1" cellspacing="1"> 
                 <h:outputLabel for="nomePai" value="Nome Completo do Responsável:" style="font-weight:bold"/> 
                 <p:inputText required="true" requiredMessage="Campo Obrigatório!" id="nomePai" value="#{alunoMB.aluno.nomeresponsavel}"/>
                 <p:message for="nomePai" display="icon"/>

                <h:outputLabel for="cpfPai" value="CPF do Responsável:" style="font-weight:bold"/> 
                <p:inputMask required="true" requiredMessage="Campo Obrigatório!" id="cpfPai" value="#{alunoMB.aluno.cpfresponsavel}" mask="999.999.999-99"/>
                <p:message for="cpfPai" display="icon"/>
                
                </h:panelGrid>
                <p:commandButton value="Confirmar" action="#{alunoMB.editarAluno()}" update="@form" style="margin-right:10px" ajax="false"/>
                <p:commandButton value="Cancelar" update="formCadastroAlunos" action="#{alunoMB.removeSessão()}" style="margin-right:10px" ajax="false"/>
            </p:tab>   
            </p:wizard>
            </p:panel>
            
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
