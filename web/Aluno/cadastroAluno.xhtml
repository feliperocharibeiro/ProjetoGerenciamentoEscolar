<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
        <ui:define name="body">
        <h:form id="formCadastroAlunos">
        <p:panel style="font: sans-serif; font-size: medium" header="Cadastro de Alunos" id="cadastrarAluno">
            <p:messages autoUpdate="true"/>
            <p:tabView style="font-size: small">
        
            <p:tab title="Dados do Aluno">  
                <h:panelGrid style="font-size: small;" id="dadosAluno"  columns="3" cellpadding="1" cellspacing="1"> 

                    <h:outputLabel  for="nome" value="Nome Completo do Aluno:" style="font-weight:bold"/> 
                    <p:inputText required="true" id="nome" requiredMessage="Campo Obrigatório!" value="#{alunoMB.aluno.nome}">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="nome" display="icon"/>
                

                <h:outputLabel for="sexo" style="font-weight:bold" value="Selecione o sexo:"/>
                <p:selectOneMenu id="sexo" value="#{alunoMB.aluno.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>                               
                </p:selectOneMenu>
                <br/>
                <h:outputLabel style="font-weight:bold" for="dataNascimento" value="Data de Nascimento:"/>
                <p:inputMask required="true" requiredMessage="Campo Obrigatório!" id="dataNascimento" value="#{alunoMB.aluno.datanascimento}" mask="99/99/9999"/>  
                <br/>




                <h:outputText value="Série: " style="font-weight:bold" />  
                <p:selectOneMenu id="turma" value="#{alunoMB.codTurma}">  
                <f:selectItem itemLabel="Maternal" itemValue="1" />  
                <f:selectItem itemLabel="Jardim I" itemValue="2" />  
                <f:selectItem itemLabel="Jardim II" itemValue="3" />     
            </p:selectOneMenu>  
                 <br/>

                </h:panelGrid>
            </p:tab>

            <p:tab title="Dados dos Pais">   
                <h:panelGrid style="font-size: small;" id="dadosPais"  columns="6" cellpadding="1" cellspacing="1"> 
                 <h:outputLabel for="nomePai" value="Nome Completo do Responsável:" style="font-weight:bold"/> 
                 <p:inputText required="true" requiredMessage="Campo Obrigatório!" id="nomePai" value="#{alunoMB.aluno.nomeresponsavel}"/>


                <h:outputLabel for="cpfPai" value="CPF do Responsável:" style="font-weight:bold"/> 
                <p:inputMask required="true" requiredMessage="Campo Obrigatório!" id="cpfPai" value="#{alunoMB.aluno.cpfresponsavel}" mask="999.999.999-99"/>
 


                </h:panelGrid>
                </p:tab>


                <p:tab title="Endereço">  
                <h:panelGrid style="font-size: small;" id="dadosEndereco"  columns="4" cellpadding="1" cellspacing="1"> 
                <h:outputLabel for="rua" value="Rua:" style="font-weight:bold"/> 
                <p:inputText required="true" requiredMessage="Campo Obrigatório!" id="rua" value="#{alunoMB.endereco.logradouro}" maxlength="40"/>

                <h:outputLabel for="numero" value="Número:" style="font-weight:bold"/> 
                <p:inputText required="true" requiredMessage="Campo Obrigatório!" id="numero" size="5" value="#{alunoMB.endereco.numero}"/>

                <h:outputLabel for="complemento" value="Complemento:" style="font-weight:bold"/> 
                <p:inputText required="false" id="complemento" value="#{alunoMB.endereco.complemento}"/>

                <h:outputLabel for="bairro" value="Bairro:" style="font-weight:bold"/> 
                <p:inputText required="true" requiredMessage="Campo Obrigatório!" id="bairro" value="#{alunoMB.endereco.bairro}"/>


                <h:outputLabel for="cidade" value="Cidade:" style="font-weight:bold"/> 
                <p:inputText required="true" requiredMessage="Campo Obrigatório!" id="cidade" value="#{alunoMB.endereco.cidade}"/>
                
                <h:outputText value="Estado: " style="font-weight:bold" />  
                <p:selectOneMenu id="uf" value="#{alunoMB.codUf}">  
                <f:selectItem itemLabel="Acre" itemValue="AC" />  
                <f:selectItem itemLabel="Alagoas" itemValue="AL" />  
                <f:selectItem itemLabel="Amazonas" itemValue="AM" /> 
                <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                <f:selectItem itemLabel="Ceará" itemValue="CE" />    
                <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                <f:selectItem itemLabel="Espírito Santo" itemValue="ES" />  
                <f:selectItem itemLabel="Goiás" itemValue="GO" />    
                <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
                <f:selectItem itemLabel="Mato Grosso" itemValue="MT" /> 
                <f:selectItem itemLabel="Pará" itemValue="PA" /> 
                <f:selectItem itemLabel="Paraíba" itemValue="PB" /> 
                <f:selectItem itemLabel="Pernambuco" itemValue="PE" /> 
                <f:selectItem itemLabel="Piauí" itemValue="PI" />
                <f:selectItem itemLabel="Paraná" itemValue="PR" /> 
                <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" /> 
                <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                <f:selectItem itemLabel="Rondônia" itemValue="RO" /> 
                <f:selectItem itemLabel="Roraima" itemValue="RR" /> 
                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" /> 
                <f:selectItem itemLabel="Santa Catarina" itemValue="SC" /> 
                <f:selectItem itemLabel="Sergipe" itemValue="SE" /> 
                <f:selectItem itemLabel="São Paulo" itemValue="SP" /> 
                <f:selectItem itemLabel="Tocantins" itemValue="TO" />                 
                </p:selectOneMenu>

                <h:outputLabel for="cep" value="CEP:" style="font-weight:bold"/> 
                <p:inputMask required="true" requiredMessage="Campo Obrigatório!" id="cep" value="#{alunoMB.endereco.cep}" mask="99.999-999"/>


                <h:outputLabel style="font-weight:bold" for="Telefone" value="Telefone de Contato:"/>
                <p:inputMask required="true" requiredMessage="Campo Obrigatório!" id="Telefone" value="#{alunoMB.telefone.telefone}" mask="(99)9999-9999"/>

                </h:panelGrid>
                </p:tab>
                </p:tabView>
        </p:panel>
            
            <p:separator/>
            

            <h:panelGrid style="font-size: small;" id="botoes"  columns="4" cellpadding="1" cellspacing="1">
                <p:commandButton value="Salvar" action="#{alunoMB.salvarAluno()}" update="@form" style="margin-right:10px" ajax="false"/>
                <p:commandButton value="Limpar" type="reset" style="margin-right:10px" ajax="false"/>
            </h:panelGrid>   

           
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
