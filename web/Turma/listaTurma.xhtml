<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Turmas</title>
    </h:head>
    <h:body>
            <ui:composition template="/template.xhtml">
            <ui:define name="body">
        <h:form>            
            <h:panelGrid cellpadding="5" style="left: 25%;height: 800px">
                    
                <p:dataTable emptyMessage="Nada foi encontrado!" value="#{turmaMB.findAll()}" var="turma">
                    <p:column  headerText="ID">  
                        <h:outputLabel value="#{turma.codturma}"/>
                    </p:column>
                    <p:column headerText="Turma">
                        <h:outputLabel value="#{turma.descricao}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton image="excluir" icon="ui-icon-trash" title="Apagar" action="#{turmaMB.apagarTurma(turma)}" ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
            </ui:define>
            </ui:composition>
    </h:body>
</html>
