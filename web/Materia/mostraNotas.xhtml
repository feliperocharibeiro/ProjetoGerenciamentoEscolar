<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
            <h:panelGrid columns="1" cellpadding="5">
                <p:column>
                    <p:outputLabel for="turma" value="Turma:"/>
                    <p:selectOneMenu id="turma" value="#{alunoMB.codTurma}" style="width:150px" var="turma" required="true">
                        <p:ajax listener="#{alunoMB.findByTurma()}" update="geraNota"/>
                        <f:selectItems value="#{turmaMB.findAll()}" var="turma" itemLabel="#{turma.descricao}" itemValue="#{turma.codturma}"/>
                        </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:outputLabel for="periodo" value="Período:"/>
                    <p:selectOneMenu id="periodo" value="#{materiaAlunoMB.periodo}" style="width:150px" var="materia" required="true">
                        <p:ajax listener="#{materiaAlunoMB.findByPeriodo()}"/>
                        
                            <f:selectItem itemLabel="Primeiro Bimestre" itemValue="Primeiro Bimestre"/>
                            <f:selectItem itemLabel="Segundo Bimestre" itemValue="Segundo Bimestre"/>
                            <f:selectItem itemLabel="Terceiro Bimestre" itemValue="Terceiro Bimestre"/>
                            <f:selectItem itemLabel="Quarto Bimestre" itemValue="Quarto Bimestre"/>
                    </p:selectOneMenu>
                </p:column>
                
                
                <p:dataTable emptyMessage="Selecione a turma." id="geraNota" value="#{alunoMB.listaAluno}" 
                             var="aluno">
                    <p:column headerText="ID">  
                        <h:outputLabel value="#{aluno.codaluno}"/>
                    </p:column>
                    <p:column headerText="Nome">  
                        <h:outputLabel value="#{aluno.nome}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-note" title="Gerar Boletim" actionListener="#{alunoMB.mostrarAluno(aluno)}" onsuccess="PF('Boletim').show();"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
                
                 <p:dialog header="Boletim" widgetVar="Boletim" dynamic="true" modal="true" 
                           closable="false" closeOnEscape="true" style="width:640px ">
                        
                     <table>    
                        <tr>                           
                        <td>Nome:</td><td>#{alunoMB.aluno.nome}</td>
                        </tr>
                     </table>
                     <p:dataTable value="#{alunoMB.aluno.materiaAlunoList}" id="materiaAlunoPorId" var="materiaAlunoPorId">
                            <p:column headerText="Matéria">
                            #{materiaAlunoPorId.codmateria.descricao}    
                            </p:column>
                            <p:column headerText="Nota">
                            #{materiaAlunoPorId.nota}    
                            </p:column> 

                            <p:column headerText="Periodo">
                            #{materiaAlunoPorId.periodo}    
                            </p:column> 
                         
                     </p:dataTable>
                    <p:commandButton onclick="dialog.hide()" process="@none" value="Fechar" style="font-size: small"/>
                 </p:dialog>
            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
